name: CI - Code Integrity Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  merge-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 nbconvert
          # We install requirements to ensure there are no conflicting library versions
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Check for Syntax Errors (Flake8)
        # E9,F63,F7,F82 = Hard syntax errors and undefined names.
        # We skip style complaints (like line length) to keep it simple.
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Verify Script Compilation
        # This compiles .py files to bytecode to catch syntax errors WITHOUT running them.
        run: |
          python -m py_compile src/*.py
